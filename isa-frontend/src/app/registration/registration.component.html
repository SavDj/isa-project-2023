<form [formGroup]="registrationForm" (ngSubmit)="register()">
    <div>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="text" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Re-input password:</mat-label>
            <input matInput formControlName="password2" type="password" />
        </mat-form-field>
        <mat-error *ngIf="registrationForm.controls['password2'].hasError('mismatch')">
            Passwords must match.
          </mat-error>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Surname</mat-label>
            <input matInput formControlName="surname" type="text" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput formControlName="city" type="text" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Country</mat-label>
            <input matInput formControlName="country" type="text" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Phone number</mat-label>
            <input matInput formControlName="phoneNumber" type="text" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Occupation</mat-label>
            <input matInput formControlName="occupation" type="text" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Hospital information</mat-label>
            <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="1" formControlName="hospitalInformation"
                cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
        <button color="primary" type="submit" mat-raised-button>Register</button>
    </div>
</form>
